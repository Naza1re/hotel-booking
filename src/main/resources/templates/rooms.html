<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<header th:insert="blogs/header :: header">

</header>
<h1 th:text="${hotel.name}"></h1>
<div>
    <p>Город : <span th:text="${hotel.city}"></span></p>
    <p>Адрес : <span th:text="${hotel.street}"></span></p>
</div>


<table>
    <tr>
        <th>Номер комнаты</th>
        <th>Количество мест</th>
        <th>Айди комнаты</th>
        <th>Описание</th>
        <th>Бронирование</th>
    </tr>

    <tr th:each="room : ${rooms}">
        <td th:text="${room.number}"></td>
        <td th:text="${room.seats}"></td>
        <td th:text ="${room.id}"></td>
        <td th:text="${room.description}"></td>
        <td ><a th:href="@{/booking/{id}(id=${room.id})}">Забронировать</a></td>
    </tr>
</table>

</body>
</html>
